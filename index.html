<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-wrap">
<h2>First to score 5 points wins</h2>
<div class="display">

</div>
<div class="scoreboards">
    <div class="player-score">Player Score: 0</div>
    <div class="computer-score">Computer Score: 0</div>
</div>
    </div>
<div class="signs-wrap">
<button class="myButton">
    <div class="sign" id="rock" >✊</div>
</button >
<button class="myButton">
    <div class="sign" id="paper">✋</div>
</button>
<button class="myButton">
    <div class="sign" id="scissors">✌</div>
</button>
</div>
<div class="button-wrap">
    <button class="myButton" id="start">START</button>
    <button class="myButton" id="restart">RESTART</button>
    <!-- <button class="myButton" id="clear-feed">Clear List</button> -->
</div>
<div class="feed"></div>




</body>
<script src="script.js"></script>

</html>
