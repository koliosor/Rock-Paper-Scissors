<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
<div class="container">
  
    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-4 player-score">Player Score: 0</div>
        <div class="col-4 tie-score">Tie Score: 0</div>
        <div class="col-4 computer-score">Computer Score: 0</div>
    </div>



<!-- BUTTONS DIV-->

    <div class="row">
    <div class="col-4 card bg-primary" id="rock"><div class="card-body">✊</div></div>
    <div class="col-4 card bg-primary" id="paper"><div class="card-body">✋</div></div>
    <div class="col-4 card bg-primary" id="scissors"><div class="card-body">✌</div></div>
    </div> 


<div class="button-wrap">
    <button class="myButton" id="start">START</button>
    <input class="form-control ms-3" type="number" id="quantity" name="quantity" min="5" max="100" style="width:100px">
    <button class="myButton d-none" id="restart">RESTART</button>
    <!-- <button class="myButton" id="clear-feed">Clear List</button> -->
</div>

<!-- WINNING MESSAGE DIV-->
<div class="feed">
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>


</html>
